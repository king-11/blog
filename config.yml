baseURL: http://king-11.github.io/blog
languageCode: en-us
title: Backpacking Dream
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

enableRobotsTXT: true

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
        main:
            - name: Archive
              url: archives
              weight: 5
            - name: Search
              url: search/
              weight: 10
            - name: Tags
              url: tags/
              weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Backpacking Dream
  description: "A blog site owned by Lakshya Singh, Microsoft, IIT (BHU) Varanasi a geeky, nerdy, technophile cum Software Engineer. Backpacking through different phases of life, making friends along the way and sharing his experiences with them."
  keywords: [Blog, IIT, College, COVID, Technology, Programming, Open Source, Microsoft, Bitcoin, Software Engineer, Life, Programming]
  author: Lakshya Singh
  images: ["programmer.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  homeInfoParams:
    Title: "king-11"
    Content: >
        Welcome to my blog, where I write about my journey backpacking through terrains of the physical and digital realms.

        - I write about technical things like programming languages, bitcoin, open source software, etc but that's not all I also write about non-technical things like my life, my thoughts, my experiences, etc.

        - I usually try to be brief, but sometimes it can turn in TL;DR!


  socialIcons:
    - name: twitter
      url: "https://twitter.com/1108King"
    - name: github
      url: "https://github.com/king-11"
    - name: linkedin
      url: "https://linkedin.com/in/lakshyasingh11"
    - name: instagram
      url: "https://instagram.com/cryptic_sniper"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

    # for search
    # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: Portfolio
      name: king-11
      url: https://king-11.vercel.app
      weight: 30
  # Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai
